<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HTML Form To Google Sheets Demo</title>
  <meta name="description" content="Store HTML form submissions in Google Sheets">
  <link href="./favicon.png" rel="shortcut icon">

</head>
<body>

  <div class="form-container">
    <form name="submit-to-google-sheet">
      
      <input id="first_name"  name="firstName" type="text" placeholder="First Name" required>
      <p></p>
      <input id="last_name"  name="lastName" type="text" placeholder="Last Name" required>
      <p></p>
      <input id="email" name="email" type="email" placeholder="Email" required>
      <p></p>
      <button id="submitBtn" type="button">Subscribe</button>
    </form>

  </div>

</body>
<script src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/app.js"></script>
</html>
